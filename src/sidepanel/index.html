<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTrace</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>XTrace</h1>
        </header>

        <!-- Account View -->
        <div id="account-view" class="view">
            <div class="input-group">
                <input type="text" id="account-input" placeholder="Enter Twitter username or URL">
                <button id="add-account-btn">Add</button>
            </div>
            <ul id="account-list">
                <!-- Accounts will be rendered here -->
            </ul>
        </div>

        <!-- Tweet View -->
        <div id="tweet-view" class="view hidden">
            <div class="tweet-header">
                <button id="back-to-accounts" class="icon-btn">←</button>
                <div class="account-info">
                    <span id="current-account-name"></span>
                </div>
            </div>

            <div class="actions-toolbar">
                <label><input type="checkbox" id="select-all-tweets"> Select All</label>
                <div class="toolbar-buttons">
                    <button id="fetch-tweets-btn">Fetch Tweets</button>
                    <button id="send-btn" disabled>Send to API</button>
                    <button id="toggle-tweets-btn" title="Toggle List">▲</button>
                </div>
            </div>

            <div id="tweet-list-container">
                <div id="tweet-list">
                    <!-- Tweets will be rendered here -->
                </div>
            </div>

            <div id="api-result" class="hidden">
                <div class="api-header"
                    style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
                    <h3 style="margin:0;">API Result</h3>
                    <button id="toggle-api-btn" title="Toggle Result"
                        style="background:none; border:1px solid #eff3f4; border-radius:4px; cursor:pointer;">▼</button>
                </div>
                <div id="api-content-container">
                    <pre id="api-output"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
